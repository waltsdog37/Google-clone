<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div id="nav-bar">
        <a class="nav-left"
            href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a class="nav-left"
            href="https://store.google.com/CA?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a>
        <a class="nav-right"
            href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">Sign Out</a>
        <a class="nav-right" href="https://www.google.ca/intl/en/about/products?tab=wh">
            <img src="images/apps.jpg" alt="App Icon" id="app-icon" title="Google Apps"></a>
        <a class="nav-right" href="https://www.google.ca/imghp?hl=en&tab=wi&ogbl">Images</a>
        <a class="nav-right" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
    </div>

    <div class="main-container">
        <img src="images/google.png" alt="Google Logo" title="Google Logo">

        <div id="search-container">
            <img src="images/search.png" alt="magnifying" title="Search" id="search-icon">
            <input id="search-bar" type="text" placeholder="Search">
            <img src="images/voice-search.png" id="voice">
        </div>

        <div id="large-button-container">
            <div id="small-button-container">
                <input type="button" class="button" value="Google Search">
                <input type="button" class="button" value="I'm Feeling Lucky">
            </div>
        </div>

    </div>



</body>

</html>
